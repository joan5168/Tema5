<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klip på knap</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<!--
Opgave

Der er en knap, klik og en div id, “box”
Når man klikker på knappen “klik”, skal “box” vise teksten: “KLIK”.

Der er også en knap, slet
Når man klikker på “slet”, skal “box” resettes
(viskes ren) = vise teksten: “ ”.

Knappen “html” skal vise en <h2> og en <p> i boksen.

Lav så en knap “flyt”, der kan flytte “box”’s html over i den anden boks, “bax” !

Hvis du hidtil har brugt navngivne funktioner, så prøv med anonyme eller arrow
-->

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        //Der er en knap, klik og en div id, “box”
        //Når man klikker på knappen“ klik”, skal“ box” vise teksten: “KLIK”.
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");

            //trykker på knappen klick så viser teksten klick
            document.querySelector("#klik").addEventListener("click", visKlick);

            //KLICK tekst slettes når der trykkes på slet knappen
            document.querySelector("#slet").addEventListener("click", sletKlick);



            //Knappen“ html” skal vise en < h2 > og en < p > i boksen. IKKE lavet færdig
            document.querySelector("#html") addEventListener("click,")



            function visKlick() {
                //trykker på knappen klick så viser teksten klick
                document.querySelector("#box").textContent = "KLICK";
            }

            //KLICK tekst slettes når der trykkes på slet knappen
            function sletKlick() {
                document.querySelector("#box").textContent = "";
            }


        }
    </script>
</body>

</html>
