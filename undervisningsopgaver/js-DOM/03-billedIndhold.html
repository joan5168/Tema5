<!DOCTYPE html>
<html lang="DA">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>billedindhold i elementer</title>
    <style>
        .firkant {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background-color: green;

        }

        .cirkel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background-color: red;
        }
    </style>
</head>

<!--//Opgave-->
<!--
I body skal der være en grøn firkant og en rød cirkel - brug et style-tag i head i stedet for et eksternt stylesheet - du må gerne.

De to figurer skal være tomme (teksten skal ind med js i punkt 2.)
Læg teksten “Grøn firkant” i firkanten og “Rød cirkel”
i cirklen vha javascript

Sætter en frø ind i firkanten
En gris ind i cirklen.

-->

<body>
    <div class="firkant"></div>
    <div class="cirkel"></div>


    <script>
        //billede af en frø til firkanten

        let firkantURL = `http://helf-kea.dk/test/frog.png`;
        let cirkelURL = `http://helf-kea.dk/test/gris.png`;



        // textContent og innerHTML = gør det samme
        document.querySelector(
            ".firkant").innerHTML = `<img src = ${firkantURL} alt ="grøn frø">`;


        document.querySelector(
            ".cirkel").innerHTML = `<img src = ${cirkelURL} alt="lyserød gris"> `;
    </script>


</body>

</html>
