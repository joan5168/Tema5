<!DOCTYPE html>
<html lang="DA">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>klikhop</title>
    <style>
        .firkant {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background-color: green;

        }

        .cirkel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background-color: red;
        }
    </style>
</head>

<!--//Opgave-->
<!--
Gem 06-klikHop.html under navnet 07-styling.html, og
arbejd videre på programmet:

Ved klik på firkanten, skal cirklen hoppe op ovenpå den.
Når man klikker på cirklen, skal den springe tilbage.
-->


<body>
    <div class="firkant"></div>
    <div class="cirkel"></div>


    <script>
        //billede af en frø til firkanten
        let firkantURL = `http://helf-kea.dk/test/frog.png`;
        let cirkelURL = `http://helf-kea.dk/test/gris.png`;


        //Få det hele til at virke/loaded
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");
            let firkant = document.querySelector(".firkant");
            let cirkel = document.querySelector(".cirkel");


            firkant.innerHTML = `<img src = ${firkantURL} alt ="grøn frø">`;
            cirkel.innerHTML = `<img src = ${cirkelURL} alt="lyserød gris"> `;

            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);

            function flyt() {
                let firkantStart = firkant.innerHTML;
                //                firkant.innerHTML = cirkel.innerHTML;
                //                cirkel.innerHTML = firkantStart;
                cirkel.style.position = "absolute";
                cirkel.style.top = "0";
            }

            function stop() {
                firkant.removeEventListener("click", flyt);
                cirkel.style.position = "static";
            }
        }
    </script>
</body>

</html>
