<!DOCTYPE html>
<html lang="DA">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loopview</title>
</head>

<style>
    /*

        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;

    .dyr {
        border: 1px solid black;
        margin: 5px;
        padding: 5px;
    }

    #liste {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;

    }

</style>

<!--
Opgave

Lav ændringer:
Alle dyr skal vises i #liste, men denne gang skal de hver vises i et lidt mere komplekst element, som det du brugte til et enkelt dyr i øvelse 3 (03-visIelement.html)

Brug lidt styling - fx som her: en border omkring dyret ;)

-->

<body>

    <div id="liste"></div>
    <script>
        let first = 0;
        let last = 1;

        let alleDyr = [{
                "navn": "frø",
                "type": "amfibie",
                "billede": "http://helf-kea.dk/test/frog.png",
                "levested": "vandhullet"
            },
            {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "grisefarmen"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/fox.png",
                "levested": "skoven"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://helf-kea.dk/test/sild.jpg",
                "levested": "havet"
            },
            {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://helf-kea.dk/test/kroko.jpg",
                "levested": "floden"
            }
        ];

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");

            function visDyr() {
                alleDyr.forEach((dyr) => {
                    dest.innerHTML += `
                        <div class="dyr">
                            <h2>${dyr.navn}</h2>
                            <img src="${dyr.billede}" alt="${dyr.navn}">
                            <p>Type: ${dyr.type}</p>
                            <p>Levested: ${dyr.levested}</p>
                        </div>`;
                })
            }
            visDyr();
        }

    </script>

</body>


</html>
