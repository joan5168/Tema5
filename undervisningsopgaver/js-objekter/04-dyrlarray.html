<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>array</title>

    <!--
Opgave

Erklær et array, med fem dyr: gris, frø, ræv, sild og krokodille
Egenskaber: navn, type, levested og billede
Billed-url’er:
	http://helf-kea.dk/test/frø.png
	http://helf-kea.dk/test/gris.png
	http://helf-kea.dk/test/fox.png
	http://helf-kea.dk/test/sild.jpg
	http://helf-kea.dk/test/kroko.jpg

Lav et script, som viser arrayet i console
kig i console.


Klap arrayet ud for at se det hele.
-->
</head>

<body>

    <script>
        let alleDyr = [{
                "navn": "frø",
                "type": "amfibie",
                "billede": "http://helf-kea.dk/test/frø.png",
                "levested": "vandhullet"
            },
            {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "grisefarmen"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/fox.png",
                "levested": "skoven"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://helf-kea.dk/test/sild.jpg",
                "levested": "havet"
            },
            {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://helf-kea.dk/test/kroko.jpg",
                "levested": "floden"
            }
        ];
        console.log(alleDyr);

    </script>
</body>

</html>
