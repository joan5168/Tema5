<!DOCTYPE html>
<html lang="DA">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret et dyreobjekt</title>
</head>

<!--
Opgave

Erklær en variabel, dyr, som et object

dyr skal have tre properties: navn, type, billede og levested med værdierne:
gris, pattedyr, “http://helf-kea.dk/test/gris.png” og svinefarme

Vis objektet i console.log - se efter i console, hvordan det ser ud - prøv at folde det ud, så du kan se detaljerne

Udskriv dyrets navn, type og levested i console-
vinduet på denne form:
“Dyr: gris, type: pattedyr, levested: svinefarme”.
-->


<body>

    <script>
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://helf-kea.dk/test/gris.png",
            "levested": "svinefarme"
        };

        console.log(dyr);
        console.log(`Dyr:${dyr.navn}, type:${dyr.type}, levested:${dyr.levested}`);

    </script>

</body>


</html>
