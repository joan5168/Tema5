<!DOCTYPE html>
<html lang="DA">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>godmorgen alert opgave</title>
</head>

<body>

    <script>
        //Opgave//

        //Skriv et program, som i en alert-boks siger:

        //Godmorgen mellem kl.5 og kl 10,
        //Goddag mellem kl 10 og 18,
        //Godaften mellem 18 og 24 og
        //Godnat mellem 24 og 5.

        let resultat;

        let tid = prompt("Hvad er klokken?");
        if (tid >= 5 && tid < 10) {
            alert(`Godmorgen`)
            location.reload();
        }

        if (tid >= 10 && tid < 18) {
            alert(`Goddag`)
            location.reload();
        }

        if (tid >= 18 && tid < 24) {
            alert(`Godaften`)
            location.reload();
        }

        if (tid >= 0 && tid <= 5) {
            alert(`Godnat`)
            location.reload();
        }
    </script>

</body>


</html>
