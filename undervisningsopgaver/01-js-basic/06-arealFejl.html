<!DOCTYPE html>
<html lang="DA">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arel interaktiv</title>
</head>

<body>
    <script>
        //OPGAVE//
        // I det forgående program, arealFunktioner.html: Test, hvad der sker, hvis brugeren angiver teksti stedet for tal som længde eller bredde

        //Test også, hvad der sker, hvis brugeren ikke angiver en værdi for længde eller bredde. Prøv at ændre på programmet, så det tager højde for fejldata og giver brugeren en fejlmelding

        //Commit og push til gitHub, når du er tilfreds med opgaven


        let længde = prompt("Angiv længde");
        let bredde = prompt("Angiv bredde");

        //        let areal = længde * bredde; = variabel

        function areal(l, b) {
            let a = (l * b)
            if (a == 0) {
                return (`Husk Længde og Bredde skal være et tal. \n Prøv igen`);
            } else if (isNaN(a)) {
                return (`Fejl. \n Prøv igen med tal`)
            } else {
                return (`Arealet er ${a}. \n  Vil du lave et nyt areal?`);
            }
        }


        let resultat = areal(længde, bredde);

        //startes forfra. - det gør denne tag

        confirm(resultat);

        if (confirm) {
            location.reload();
        }

    </script>
</body>

</html>
