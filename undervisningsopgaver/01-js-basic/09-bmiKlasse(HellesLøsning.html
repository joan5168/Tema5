<!--

//Programmet skal udregne bmi på baggrund af højde og vægt (tag udgangspunkt i en kopi af øvelse 2).

//Ud fra dette skema, skal du i console.log udskrive både bmi og fedmeklasse.

//Fx: Bmi’en er 27, fedmeklasse: overvægtig
-->

<body>
    <script>
        let vægt = 86;
        let højde = 1.66;
        let bmi = Math.round(vægt / Math.pow(højde, 2));
        let klasse;
        if (bmi < 19) {
            klasse = "undervægtig";
        } else if (bmi < 25) {
            klasse = "normal";
        } else if (bmi < 30) {
            klasse = "overvægtig";
        } else if (bmi < 35) {
            klasse = "fed";
        } else if (bmi < 40) {
            klasse = "svær fedme";
        } else {
            klasse = "ekstrem fedme";
        }
        console.log(`bmi er ${bmi}, fedmeklassen er: ${klasse}`);

    </script>
</body>
